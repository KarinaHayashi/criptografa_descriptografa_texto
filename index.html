<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia e Descriptografia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-area">
            <label for="textInput">Texto:</label>
            <textarea id="textInput" placeholder="Digite seu texto"></textarea>
        </div>

        
        <div class="buttons">
            <button class="encrypt-btn" onclick="encrypt()">Criptografar</button>
            <button class="decrypt-btn" onclick="decrypt()">Descriptografar</button>
            <button class="copy-btn" onclick="copyText()">Copiar</button>
        </div>

        <div class="output-area">
            <label for="outputText">Resultado:</label>
            <textarea id="outputText" readonly></textarea>
        </div>

        <p class="validation-message">Nota: Apenas letras minúsculas são permitidas.</p>
        <p class="project-info">Projeto por hayasushi_ , 2024</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
